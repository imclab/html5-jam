<div class="video">

	<video class="video-container" id="video-player-<%= _cid %>" src="<%= path %>"></video>

	<div class="play-video"><span class="glyphicon glyphicon-play-circle"></span></div>

	<div class="menu">
    	<button class="mute-video btn-xs btn-success" title="Mute Video"><span class="glyphicon glyphicon-volume-up"></span></button>
	    <button class="delete-video btn-xs btn-danger" title="Remove Video"><span class="glyphicon glyphicon-remove"></span></button>
	</div>

</div>
