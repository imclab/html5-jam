<div class="video">

	<video id="video-player-<%= _cid %>" src="<%= path %>"></video>
	<audio id="audio-player-<%= _cid %>" src=""></audio>

	<div class="play-video"><span class="glyphicon glyphicon-play-circle"></span></div>

	<div class="menu">
    	<button class="mute-video btn-xs btn-success" title="Mute Video"><span class="glyphicon glyphicon-volume-up"></span></button>
	    <button class="delete-video btn-xs btn-danger" title="Remove Video"><span class="glyphicon glyphicon-remove"></span></button>
	</div>

	<div class="rate">
		<span class="glyphicon glyphicon-star" data-value="1"></span>
		<span class="glyphicon glyphicon-star" data-value="2"></span>
		<span class="glyphicon glyphicon-star" data-value="3"></span>
		<span class="glyphicon glyphicon-star" data-value="4"></span>
		<span class="glyphicon glyphicon-star" data-value="5"></span>
	</div>

</div>
